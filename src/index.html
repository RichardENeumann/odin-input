<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <h1><%= htmlWebpackPlugin.options.myPageHeader %></h1>
  <form action="">
    <label for="email">Please enter your email address:</label>
    <input type="email" id="email" name="mail" required><br>
    <label for="username">Please enter your desired username:</label>
    <input type="text" id="username" name="username" minlength="8" maxlength="20" required>
    <button>Sign up</button>
  </form>
</body>
</html>
